[Testserver]
type = "LogstreamerInput"
log_directory = "/var/log/apache"
file_match = 'access\.log'
decoder = "CombinedLogDecoder"

[ElasticSearchOutput]
message_matcher = "Type =~ /.*/"
cluster = "elasticsearch"
index = "hekad"
server = "http://10.1.2.3:9092"
format = "clean"
flush_interval = 5000
flush_count = 10

# To Test Hekad.
[FileOutput]
message_matcher = "Type =~ /.*/"
path = "/tmp/output"

[DashboardOutput]
ticker_interval = 30