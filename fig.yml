elasticsearch:
  image: hyperion/elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"
  volumes:
    - volumes/elasticsearch:/var/lib/elasticsearch

grafana:
  image: hyperion/grafana
  ports:
    - "8071:80"
  links:
    - elasticsearch:elasticsearch
    - influxdb:influxdb

influxdb:
  image: hyperion/influxdb
  ports:
    - "8083:8083"
    - "8086:8086"
    - "8090:8090"
    - "8099:8099"

kibana:
  image: hyperion/kibana
  ports:
    - "8072:80"
  links:
    - elasticsearch:elasticsearch

fluentd:
  image: hyperion/fluentd
  ports:
    - "24224:24224"
    - "8002:9292"
    - "8888:8888"
  links:
    - elasticsearch:elasticsearch

